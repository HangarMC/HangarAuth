name: Build Frontend

on:
  # allow manual dispatch
  workflow_dispatch:
  # run on PRs
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend_build.yml'

concurrency:
  group: ${{ github.ref }}-frontend-build
  cancel-in-progress: true

jobs:
  builds:
    runs-on: ubuntu-latest

    env:
      CI: true

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Set up pnpm
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 7

      - name: Cache pnpm
        uses: actions/cache@v2
        with:
          path: "~/.pnpm-store"
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install frontend deps
        run: pnpm install --frozen-lockfile

      # todo lint
      # - name: Lint frontend
      #   run: pnpm lint

      - name: Build frontend
        env:
          # keep these in sync with compose! (not sure if we need these since its just checking that build doesn't fail)
          PUBLIC_HOST: "https://hangar-auth.benndorf.dev"
          BACKEND_HOST: "http://hangarauth_backend:8080"
          KRATOS_PUBLIC: "https://hangar-auth.benndorf.dev/kratos"
          KRATOS: "http://kratos:4433"
          HANGAR_HOST: "https://hangar.benndorf.dev"
          DEBUG: "hangar:*"
        run: pnpm build
