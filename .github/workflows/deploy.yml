name: Deploy

on:
  # allow manual dispatch
  workflow_dispatch:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.ref }}-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Set up pnpm
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 7

      - name: Cache Maven Deps
        uses: actions/cache@v2
        with:
          path: $GITHUB_WORKSPACE/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache pnpm
        uses: actions/cache@v2
        with:
          path: "/home/runner/.local/share/pnpm/store/v3"
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Build backend
        working-directory: backend
        run: mvn --batch-mode --errors --fail-at-end --show-version --no-transfer-progress -Dmaven.repo.local=$GITHUB_WORKSPACE/.m2/repository install

      - name: Install frontend deps
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      # todo lint
      # - name: Lint frontend
      #   working-directory: frontend
      #   run: pnpm lint

      - name: Build frontend
        working-directory: frontend
        run: pnpm build

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.CR_USER }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and push frontend Dockerfile
        uses: docker/build-push-action@v3
        with:
          context: .
          file: chart/dockerfiles/frontend/Dockerfile
          tags: ghcr.io/papermc/hangarauth_frontend:latest
          push: true

      - name: Build and push backend Dockerfile
        uses: docker/build-push-action@v3
        with:
          context: .
          file: chart/dockerfiles/backend/Dockerfile
          tags: ghcr.io/papermc/hangarauth_backend:latest
          push: true

