server:
  port: 8081

auth:
  data-dir: api/work
  public-host: "http://localhost:3001"
  api-key: "supersecret"
  kratos:
    public-url: "http://localhost:4433"
    admin-url: "http://localhost:4434"
  hydra:
    admin-url: "http://localhost:4445"
  image:
    interval: 100
    threads: 4
    quality: 0.4
    quality-webp: 0.35
    size: 256
    work-folder: api/work/images
    whitelist:
      - hangar.benndorf.dev
      - localhost

spring:
  sql:
    init:
      platform: postgres
  datasource:
    url: jdbc:postgresql://localhost:5432/kratos?currentSchema=auth
    username: hangar
    password: hangar
  flyway:
    default-schema: auth
    create-schemas: true
    schemas: auth

  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 11MB
  devtools:
    restart:
      additional-exclude: work/**
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    date-format: com.fasterxml.jackson.databind.util.StdDateFormat

logging:
  level:
    io.papermc.hangarauth: DEBUG
    org.springframework: INFO
