spring:
  datasource:
    url: jdbc:tc:postgresql:12.8:///

  flyway:
    default-schema: public
    schemas: public
    locations:
      - classpath:db/test_migrations
      - classpath:db/migration
      - classpath:db/dummy_data
    baseline-version: 0.0

auth:
  kratos:
    admin-url: "empty" # so tests that try to use it will fail
  data-dir: target/test-classes/work
  image:
    interval: 100
    threads: 4
    quality: 0.4
    quality-webp: 0.35
    size: 256
    work-folder: target/test-classes/work/images
  storage:
      type: "local"
      access-key: "dum"
      secret-key: "dum"
      bucket: "test"
      object-storage-endpoint: "http://127.0.0.1:9000"
      cdn-endpoint: "http://127.0.0.1:9000"
